<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">


</head>
<body>

<div class="container">


    <h1 class="text-center text-primary my-5">ALL Students</h1>
    <table class="table table-hover">
        <tr class="table-dark">
            <th>Roll No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Discount</th>
            <th>Skills</th>
        </tr>
        <!--    for(Student tempStudent: students)-->
        <tr th:each="tempStudent : ${students}">
            <td th:text="${tempStudent.rollNo}"></td>
            <td th:text="${tempStudent.firstName}"></td>
            <td th:text="${tempStudent.lastName}"></td>
            <td th:text="${tempStudent.email}"></td>
            <td th:text="${tempStudent.phone}"></td>
            <td th:text="${tempStudent.gender}"></td>
            <!--            <td th:text="${tempStudent.prime ? '20% Off' : 'No Discount'}"></td>-->
            <td th:if="${tempStudent.prime == true}" >20 % discount</td>
            <td th:if="${tempStudent.prime == false}" >No discount</td>
            <td>
                <ul>
                    <li th:each="skill : ${tempStudent.skills}" th:text = "${skill}"></li>

                </ul>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
